<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Colecionador | Live Market Pokémon</title>
    <style>
        :root {
            --primary: #3B4CCA;
            --secondary: #EE1515;
            --bg: #f4f7f6;
            --dark: #333;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; }
        
        /* NAVBAR RESPONSIVA */
        .navbar { 
            background: white; padding: 15px 20px; display: flex; 
            justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-weight: 900; color: var(--dark); font-size: 1.2rem; }
        .logo span { color: var(--secondary); }
        .btn-logout { background: #eee; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }

        /* HEADER DO USUÁRIO */
        .user-welcome { margin-bottom: 25px; }
        .user-welcome h2 { margin: 0; color: var(--dark); }
        .user-welcome p { color: #888; margin: 5px 0 0; }

        /* CARDS DE RESUMO (GRID RESPONSIVO) */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; margin-bottom: 30px; 
        }
        .stat-card { 
            background: white; padding: 20px; border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 5px solid var(--primary);
        }
        .stat-card.red { border-left-color: var(--secondary); }
        .stat-card h3 { margin: 0; font-size: 14px; color: #888; text-transform: uppercase; }
        .stat-card .value { font-size: 24px; font-weight: bold; margin-top: 10px; display: block; }

        /* TABELA / LISTA DE CARTAS */
        .inventory-section { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .inventory-section h3 { margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        .card-list { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .card-list th { text-align: left; font-size: 13px; color: #aaa; padding: 10px; border-bottom: 2px solid #eee; }
        .card-list td { padding: 15px 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .status-pill { 
            padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; 
            background: #e1e7ff; color: var(--primary);
        }
        .status-pill.venda { background: #ffe1e1; color: var(--secondary); }

        /* ADAPTAÇÃO PARA CELULAR (CARD VIEW) */
        @media (max-width: 600px) {
            .card-list thead { display: none; }
            .card-list tr { display: block; border-bottom: 2px solid #eee; padding: 10px 0; }
            .card-list td { display: flex; justify-content: space-between; padding: 5px 10px; border: none; }
            .card-list td::before { content: attr(data-label); font-weight: bold; color: #888; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">LIVE<span>MARKET</span></div>
        <button class="btn-logout" onclick="logout()">Sair</button>
    </nav>

    <div class="container">
        <div class="user-welcome">
            <h2 id="userName">Carregando...</h2>
            <p>Sua coleção de elite em tempo real.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total de Cards</h3>
                <span class="value" id="totalCards">0</span>
            </div>
            <div class="stat-card">
                <h3>Valor de Mercado</h3>
                <span class="value" id="marketValue">R$ 0,00</span>
            </div>
            <div class="stat-card red">
                <h3>Lucro Estimado</h3>
                <span class="value" id="estimatedProfit">R$ 0,00</span>
            </div>
        </div>

        <div class="inventory-section">
            <h3>Meu Inventário</h3>
            <table class="card-list">
                <thead>
                    <tr>
                        <th>Carta</th>
                        <th>Set</th>
                        <th>Status</th>
                        <th>Localização</th>
                        <th>Valor (API)</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'SUA_URL_AQUI';
        const SUPABASE_KEY = 'SUA_CHAVE_ANON_AQUI';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 1. VERIFICAR SE O USUÁRIO ESTÁ LOGADO
        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (!user) {
                window.location.href = "login.html"; // Se não houver usuário, volta pro login
            } else {
                document.getElementById('userName').innerText = `Olá, ${user.user_metadata.full_name || 'Colecionador'}`;
                loadInventory(user.id);
            }
        }

        // 2. CARREGAR CARTAS DO BANCO DE DADOS
        async function loadInventory(userId) {
            const { data, error } = await supabaseClient
                .from('inventario')
                .select('*')
                .eq('user_id', userId);

            if (error) {
                console.error("Erro ao carregar inventário:", error);
                return;
            }

            const tbody = document.getElementById('inventoryBody');
            tbody.innerHTML = ''; // Limpa a tabela

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center">Nenhuma carta em custódia ainda.</td></tr>';
                return;
            }

            document.getElementById('totalCards').innerText = data.length;

            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td data-label="Carta"><b>${item.nome_pokemon}</b></td>
                    <td data-label="Set">${item.set_codigo || '-'}</td>
                    <td data-label="Status"><span class="status-pill">${item.status}</span></td>
                    <td data-label="Localização">${item.fichario_referencia || 'Processando'}</td>
                    <td data-label="Valor (API)">R$ ${item.preco_atual || '0,00'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = "login.html";
        }

        checkUser();
    </script>
</body>
</html>
