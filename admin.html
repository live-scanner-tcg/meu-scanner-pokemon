<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pokemon JPN (Gr√°tis)</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        :root { --blue: #3B4CCA; --gold: #FFCB05; --dark: #121212; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .card-preview { 
            width: 100%; max-width: 350px; height: 250px; 
            border: 3px solid var(--blue); border-radius: 15px; 
            background: #000; display: flex; align-items: center; justify-content: center;
            overflow: hidden; margin-bottom: 20px;
        }
        #imgView { width: 100%; height: 100%; object-fit: contain; display: none; }
        
        .btn { 
            width: 100%; max-width: 350px; padding: 18px; border-radius: 12px; 
            border: none; font-weight: bold; font-size: 16px; cursor: pointer; margin-bottom: 10px;
        }
        .btn-photo { background: var(--blue); color: white; }
        
        #status-box { 
            width: 100%; max-width: 350px; background: #1e1e1e; 
            padding: 15px; border-radius: 12px; margin-top: 10px; text-align: left;
            border-left: 4px solid var(--gold); display: none;
        }
        
        .loader { color: var(--gold); font-weight: bold; margin: 10px 0; }
        .result-text { font-size: 20px; color: #fff; display: block; margin-top: 10px; }
        
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <h2 style="color: var(--gold)">Scanner Admin JPN</h2>
    <p style="font-size: 14px; color: #888;">Foque no rodap√© (Ex: sv8a 045/180)</p>

    <div class="card-preview">
        <span id="msg">üì∑ Foto da Carta</span>
        <img id="imgView">
    </div>

    <label for="camera" class="btn btn-photo" style="display: block; text-align: center;">TIRAR FOTO / GALERIA</label>
    <input type="file" id="camera" accept="image/*" capture="environment">

    <div id="status-box">
        <div id="loader" class="loader">Aguardando...</div>
        <div id="result" class="result-text"></div>
        
        <hr style="border: 0; border-top: 1px solid #333; margin: 15px 0;">
        <input type="email" id="cEmail" placeholder="E-mail do Cliente" style="width:100%; padding:10px; border-radius:5px; border:1px solid #444; background:#000; color:white; box-sizing:border-box;">
        <button onclick="salvar()" class="btn" style="background:#2e7d32; color:white; margin-top:10px; padding:10px;">SALVAR NO SUPABASE</button>
    </div>

    <script>
    const camera = document.getElementById('camera');
    const imgView = document.getElementById('imgView');
    const loader = document.getElementById('loader');
    const result = document.getElementById('result');
    const statusBox = document.getElementById('status-box');

   camera.onchange = async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    imgView.src = URL.createObjectURL(file);
    imgView.style.display = "block";
    statusBox.style.display = "block";
    loader.innerText = "üîç Filtrando n√∫meros da carta...";

    try {
        const worker = await Tesseract.createWorker();
        await worker.loadLanguage('eng');
        await worker.initialize('eng');
        
        // Vamos focar em buscar apenas o que parece formato de n√∫mero de carta
        const { data: { text } } = await worker.recognize(file);
        
        // REGEX MELHORADA: Procura por 3 n√∫meros, uma barra (ou algo que pare√ßa) e mais 3 n√∫meros
        // Tamb√©m aceita se a barra vier como "1" ou "I" (erro comum de OCR)
        const regexCarta = /(\d{2,3})[\/|I|1](\d{2,3})/;
        const match = text.match(regexCarta);

        if (match) {
            result.innerHTML = `
                <small>N√∫mero Identificado:</small><br>
                <strong style="font-size:32px; color:#FFCB05">${match[1]}/${match[2]}</strong>
            `;
        } else {
            // Se n√£o achou a barra, tenta pegar os √∫ltimos n√∫meros antes de "2019" ou "2024" (o ano da carta)
            const numerosSoltos = text.match(/\d{3}/g);
            const provavel = numerosSoltos ? numerosSoltos[numerosSoltos.length - 1] : "Ver texto bruto";
            
            result.innerHTML = `
                <small>N√£o vi a barra (/), mas identifiquei:</small><br>
                <strong style="font-size:24px; color:#FFCB05">${provavel}</strong>
                <p style="font-size:12px">Dica: Tire foto apenas da tirinha de baixo!</p>
            `;
        }

        await worker.terminate();
        loader.innerText = "‚úÖ Leitura conclu√≠da";
    } catch (err) {
        loader.innerText = "‚ùå Erro ao processar.";
    }
};

    function salvar() {
        const email = document.getElementById('cEmail').value;
        const dados = document.getElementById('result').innerText;
        if(!email) return alert("Digite o e-mail do cliente!");
        alert("Salvo: " + dados + " para " + email);
    }
</script>

</body>
</html>
