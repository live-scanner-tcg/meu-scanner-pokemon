<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Fixo - Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: white; margin: 0; overflow: hidden; }
        
        /* Container da C√¢mera */
        .camera-container {
            position: relative;
            width: 100vw;
            height: 70vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* O Frame / Moldura */
        .frame {
            position: absolute;
            width: 280px; /* Largura padr√£o de uma carta */
            height: 390px; /* Altura padr√£o */
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            pointer-events: none;
        }

        /* √Årea de Foco no Rodap√© (Onde o OCR vai ler) */
        .focus-area {
            position: absolute;
            bottom: 20px;
            width: 240px;
            height: 60px;
            border: 2px solid #FFCB05;
            background: rgba(255, 203, 5, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #FFCB05;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls { padding: 20px; text-align: center; }
        .btn-capture {
            background: #3B4CCA; color: white; border: none;
            padding: 20px; width: 80%; border-radius: 50px;
            font-weight: bold; font-size: 18px;
        }
        
        #result { margin-top: 15px; color: #FFCB05; font-weight: bold; }
    </style>
</head>
<body>

    <div class="camera-container">
        <div class="frame">
            <div class="focus-area">Focar Rodap√© Aqui</div>
        </div>
        <img id="preview" style="width: 100%; height: 100%; object-fit: cover; display: none;">
    </div>

    <div class="controls">
        <label for="cameraFile" class="btn-capture" style="display: inline-block; cursor: pointer;">
            CAPTURAR CARTA
        </label>
        <input type="file" id="cameraFile" accept="image/*" capture="environment" style="display: none;">
        <div id="result">Aguardando posicionamento...</div>
    </div>

    <script>
        const input = document.getElementById('cameraFile');
        const result = document.getElementById('result');
        const preview = document.getElementById('preview');

        input.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Mostrar preview
            preview.src = URL.createObjectURL(file);
            preview.style.display = "block";
            
            result.innerText = "üîç Lendo zona de foco...";

            // OCR focado
            Tesseract.recognize(file, 'eng', {
                logger: m => console.log(m)
            }).then(({ data: { text } }) => {
                // Tenta extrair o padr√£o XXX/XXX
                const match = text.match(/\d{3}\/\d{3}/) || text.match(/\d{2,3}/);
                if(match) {
                    result.innerHTML = `‚úÖ IDENTIFICADO: ${match[0]}`;
                } else {
                    result.innerHTML = `‚ö†Ô∏è N√£o li o n√∫mero. Tente ajustar o suporte.`;
                }
            });
        };
    </script>
</body>
</html>
