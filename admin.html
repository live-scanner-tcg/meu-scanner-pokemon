<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Pokemon JPN - Debug Mode</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .preview-box { width: 100%; max-width: 400px; height: 300px; border: 2px solid #3B4CCA; border-radius: 15px; margin: auto; background: #1a1a1a; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #imgPreview { width: 100%; height: 100%; object-fit: contain; display: none; }
        .btn { display: block; width: 100%; padding: 15px; margin-top: 10px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-blue { background: #3B4CCA; color: white; }
        .btn-gold { background: #FFCB05; color: black; }
        #status { margin-top: 15px; color: #FFCB05; font-size: 14px; min-height: 20px; }
        #debug { font-size: 10px; color: #555; margin-top: 20px; word-break: break-all; text-align: left; }
    </style>
</head>
<body>

    <h2>Scanner Admin</h2>
    <div class="preview-box">
        <span id="label">üì∑ Foto da Carta</span>
        <img id="imgPreview">
    </div>

    <label for="fileInput" class="btn btn-blue">TIRAR FOTO</label>
    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display:none">

    <button id="scanBtn" class="btn btn-gold" style="display:none" onclick="processarComGoogle()">ANALISAR AGORA</button>

    <div id="status"></div>
    <div id="debug"></div>

    <script>
        const API_KEY = "AIzaSyAGiv9l75QyhNdfYQoVPMJUgRBZ4fNzWi0";
        const fileInput = document.getElementById('fileInput');
        const imgPreview = document.getElementById('imgPreview');
        const scanBtn = document.getElementById('scanBtn');
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');

        let base64Image = "";

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Redimensionar a imagem para n√£o ficar pesada demais
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1000; // Reduzimos para o Google ler melhor
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                    } else {
                        if (height > MAX_WIDTH) {
                            width *= MAX_WIDTH / height;
                            height = MAX_WIDTH;
                        }
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    base64Image = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
                    imgPreview.src = canvas.toDataURL('image/jpeg');
                    imgPreview.style.display = "block";
                    document.getElementById('label').style.display = "none";
                    scanBtn.style.display = "block";
                    status.innerText = "Imagem otimizada! Clique em Analisar.";
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        async function processarComGoogle() {
            status.innerText = "‚è≥ Enviando para o Google...";
            scanBtn.disabled = true;

            const url = `https://vision.googleapis.com/v1/images:annotate?key=${API_KEY}`;
            const payload = {
                requests: [{
                    image: { content: base64Image },
                    features: [{ type: "TEXT_DETECTION" }, { type: "DOCUMENT_TEXT_DETECTION" }]
                }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                // DEBUG: Vamos ver o que o Google respondeu no final da p√°gina
                debug.innerText = "Resposta Bruta: " + JSON.stringify(data).substring(0, 500);

                if (data.responses && data.responses[0].fullTextAnnotation) {
                    const texto = data.responses[0].fullTextAnnotation.text;
                    status.innerHTML = `<div style="background:#2e7d32; padding:10px; border-radius:5px;">‚úÖ LIDO COM SUCESSO!</div><br>Texto: ${texto}`;
                } else {
                    status.innerText = "‚ùå Google n√£o achou texto. Tente aproximar mais do rodap√©.";
                    scanBtn.disabled = false;
                }
            } catch (err) {
                status.innerText = "‚ùå Erro de conex√£o. Verifique sua Internet.";
                debug.innerText = "Erro: " + err.message;
                scanBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
