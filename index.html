<style>
    .card-preview img { 
        width: 100%; 
        aspect-ratio: 2/3; /* Reserva o espa√ßo antes da imagem carregar */
        background: #333; /* Cor de fundo enquanto carrega */
        border-radius: 5px; 
    }
</style>

<script>
    async function buscar() {
        const set = document.getElementById('setID').value.trim();
        let num = document.getElementById('cardNum').value.trim();
        const galeria = document.getElementById('galeria');

        galeria.innerHTML = "<p>Carregando galeria otimizada...</p>";

        try {
            const resp = await fetch(`/api/pokemon?set=${set}&num=${num}`);
            const result = await resp.json();

            if (result.data && result.data.length > 0) {
                galeria.innerHTML = "";
                
                result.data.forEach(carta => {
                    galeria.innerHTML += `
                        <div class="card-preview">
                            <img src="${carta.images.small}" 
                                 loading="lazy" 
                                 alt="${carta.name}" 
                                 onerror="this.src='https://images.pokemontcg.io/logo.png'">
                            <p style="font-size:10px; margin: 5px 0;">#${carta.number}</p>
                            <button class="btn-choose" onclick="selecionar('${carta.id}', '${carta.name}')">OK</button>
                        </div>
                    `;
                });
            } else {
                galeria.innerHTML = "Nenhuma carta encontrada.";
            }
        } catch (e) {
            galeria.innerHTML = "Erro ao carregar.";
        }
    }
</script>
