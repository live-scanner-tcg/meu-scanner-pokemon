<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Scanner JPN - Price Tracker Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 8px; }
        button { padding: 12px 20px; background: #3B4CCA; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        /* Lista em Tabela - Ultra Rápida */
        .card-list { background: #1e1e1e; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 10px; border-bottom: 1px solid #333; font-size: 14px; cursor: pointer; }
        tr:hover { background: #252525; }
        tr.selected { background: #3B4CCA !important; }
        .thumb { width: 45px; height: 63px; object-fit: cover; border-radius: 4px; background: #333; }

        .save-area { margin-top: 20px; padding: 15px; background: #222; border-radius: 10px; }
        .btn-save { width: 100%; background: #2e7d32; color: white; padding: 15px; border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .btn-save:disabled { opacity: 0.2; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #FFCB05">Scanner JPN (Price Tracker)</h2>
    <div class="search-box">
        <input type="text" id="setID" placeholder="ID do Set (ex: sv8a, s12a)">
        <button onclick="buscar()">BUSCAR</button>
    </div>

    <div class="card-list">
        <table>
            <tbody id="listaBody">
                <tr><td style="text-align:center">Digite um Set ID para começar.</td></tr>
            </tbody>
        </table>
    </div>

    <div class="save-area">
        <input type="email" id="email" placeholder="E-mail do Cliente" style="width:100%; margin-bottom:10px; box-sizing:border-box; padding: 10px; background: #000; color: white; border: 1px solid #444;">
        <input type="number" id="valor" placeholder="Valor (R$)" style="width:100%; box-sizing:border-box; padding: 10px; background: #000; color: white; border: 1px solid #444;">
        <button id="btnSave" class="btn-save" onclick="salvar()" disabled>SELECIONE UMA CARTA</button>
    </div>
</div>

<script>
    let cartaSelecionada = null;

   async function buscar() {
    const set = document.getElementById('setID').value.trim();
    const body = document.getElementById('listaBody');
    if(!set) return;

    body.innerHTML = "<tr><td colspan='3' style='text-align:center'>Buscando no Price Tracker...</td></tr>";

    try {
        const response = await fetch(`/api/pokemon?set=${set}`);
        const data = await response.json();

        // O SEGREDO: A documentação diz que as cartas podem vir no campo 'results'
        const cartas = data.results || (Array.isArray(data) ? data : []);

        if (cartas.length > 0) {
            body.innerHTML = "";
            cartas.forEach(card => {
                const tr = document.createElement('tr');
                tr.onclick = () => {
                    document.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
                    tr.classList.add('selected');
                    cartaSelecionada = card;
                    document.getElementById('btnSave').disabled = false;
                    document.getElementById('btnSave').innerText = `SALVAR #${card.number}`;
                };

                // Campos exatos da documentação: number, name e image_url
                tr.innerHTML = `
                    <td><img src="${card.image_url}" class="thumb" loading="lazy"></td>
                    <td style="font-weight:bold; color:#FFCB05">#${card.number}</td>
                    <td>${card.name}</td>
                `;
                body.appendChild(tr);
            });
        } else {
            body.innerHTML = "<tr><td colspan='3' style='text-align:center'>Nenhuma carta encontrada. Tente: sv8a ou sv2a</td></tr>";
        }
    } catch (e) {
        body.innerHTML = "<tr><td colspan='3' style='text-align:center; color:red'>Erro 500: Verifique os Logs da Vercel.</td></tr>";
        console.error("Erro completo:", e);
    }
}
    async function salvar() {
        // Aqui entra a sua lógica do Supabase usando 'cartaSelecionada'
        alert("Carta " + cartaSelecionada.name + " pronta para ser salva!");
    }
</script>
</body>
</html>
