<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Scanner Pokemon V2 | Alta Precisão</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #3B4CCA; --bg: #121212; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 400px; background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #333; }
        input { width: 100%; background: #000; border: 1px solid #444; padding: 12px; color: white; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; }
        .btn-search { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .result-box { display: flex; background: #000; padding: 15px; border-radius: 12px; align-items: center; gap: 15px; min-height: 120px; margin: 20px 0; border: 1px dashed #444; }
        #cardImg { width: 85px; display: none; }
        .btn-save { width: 100%; background: #2e7d32; color: white; border: none; padding: 18px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-save:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:#FFCB05">Scanner V2 Pro</h2>

    <input type="text" id="setID" placeholder="Set ID (ex: sv8a)">
    <input type="text" id="cardNum" placeholder="Número (ex: 150)">
    <button class="btn-search" onclick="buscarCarta()">PESQUISAR</button>

    <div class="result-box">
        <img id="cardImg" src="">
        <div id="cardInfo">Aguardando consulta...</div>
    </div>

    <input type="email" id="userEmail" placeholder="E-mail do Cliente">
    <input type="number" id="vendaValor" placeholder="Valor (R$)">

    <button id="btnSave" class="btn-save" onclick="salvarNoSupabase()" disabled>CREDITAR CARTA</button>
</div>

<script>
    // --- CHAVES ---
    const POKETCG_KEY = 'd18f5a1e-b4db-49ad-841b-6809c5f0515c'; 
    const SB_URL = 'https://hqmxcqhvwlvyellolhkm.supabase.co';
    const SB_KEY = 'sb_publishable_CvY0uDpQZDPSnQixxh7uSA_8cYwqumF';

    const _supabase = supabase.createClient(SB_URL, SB_KEY);
    let cartaData = null;

    async function buscar() {
    const set = document.getElementById('setID').value.trim().toLowerCase();
    const num = document.getElementById('cardNum').value.trim();
    
    // O ID oficial da API V2 é SET-NUMBER (ex: sv8a-150)
    const cardId = `${set}-${num}`;
    
    // Chamando SUA PRÓPRIA ponte na Vercel
    const response = await fetch(`/api/get-pokemon?id=${cardId}`);
    const result = await response.json();

    if (result.data) {
        // Sucesso! O objeto da carta está em result.data
        document.getElementById('cardImg').src = result.data.images.small;
        // ... restante do seu código de exibição
    }
}

    async function salvarNoSupabase() {
        const email = document.getElementById('userEmail').value;
        const valor = document.getElementById('vendaValor').value;

        try {
            const { data: profile } = await _supabase.from('perfis').select('id').eq('email_contato', email).single();
            if (!profile) throw new Error("E-mail não cadastrado");

            await _supabase.from('inventario').insert([{
                user_id: profile.id,
                nome_pokemon: cartaData.name,
                set_codigo: cartaData.set.id,
                numero_card: cartaData.number,
                preco_pago: parseFloat(valor) || 0,
                status: 'No Fichário'
            }]);

            alert("✅ Carta Adicionada!");
            document.getElementById('cardNum').value = "";
            document.getElementById('vendaValor').value = "";
        } catch (err) {
            alert(err.message);
        }
    }
</script>
</body>
</html>
