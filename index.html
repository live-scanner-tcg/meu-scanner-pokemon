<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Scanner JPN - Doc Verified</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; }
        .search-bar { display: flex; gap: 8px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 6px; }
        button { padding: 12px 20px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-search { background: #3B4CCA; color: white; }
        
        .list-box { background: #1e1e1e; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 10px; border-bottom: 1px solid #333; font-size: 14px; cursor: pointer; }
        tr:hover { background: #252525; }
        tr.active { background: #3B4CCA !important; }
        .mini-card { width: 45px; height: 63px; background: #333; border-radius: 3px; display: block; object-fit: cover; }
        
        .save-panel { margin-top: 20px; padding: 15px; background: #222; border-radius: 8px; }
        .btn-save { width: 100%; background: #2e7d32; color: white; padding: 15px; margin-top: 10px; }
        .btn-save:disabled { opacity: 0.2; }
    </style>
</head>
<body>

<div class="container">
    <div class="search-bar">
        <input type="text" id="setInput" placeholder="ID exato (ex: sv8a, sv2a, s12a)">
        <button class="btn-search" onclick="buscar()">BUSCAR</button>
    </div>

    <div class="list-box">
        <table>
            <tbody id="lista">
                <tr><td style="text-align:center">Aguardando ID da coleção...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="save-panel">
        <input type="email" id="email" placeholder="E-mail do Cliente" style="width:100%; box-sizing:border-box; margin-bottom:10px">
        <input type="number" id="valor" placeholder="Preço (R$)" style="width:100%; box-sizing:border-box;">
        <button id="btnSave" class="btn-save" onclick="salvar()" disabled>CREDITAR CARTA</button>
    </div>
</div>

<script>
    let cartaSelecionada = null;

    async function buscar() {
        const setId = document.getElementById('setInput').value.trim().toLowerCase();
        const lista = document.getElementById('lista');
        if(!setId) return;

        lista.innerHTML = "<tr><td>Carregando dados da documentação...</td></tr>";

        try {
            const resp = await fetch(`/api/pokemon?set=${setId}`);
            const json = await resp.json();

            if (json.data && json.data.length > 0) {
                lista.innerHTML = "";
                json.data.forEach(card => {
                    const tr = document.createElement('tr');
                    tr.onclick = () => {
                        document.querySelectorAll('tr').forEach(r => r.classList.remove('active'));
                        tr.classList.add('active');
                        cartaSelecionada = card;
                        document.getElementById('btnSave').disabled = false;
                        document.getElementById('btnSave').innerText = `CREDITAR #${card.number} - ${card.name}`;
                    };
                    
                    tr.innerHTML = `
                        <td style="width:50px"><img src="${card.images.small}" class="mini-card" loading="lazy"></td>
                        <td style="width:40px; font-weight:bold; color:#FFCB05">#${card.number}</td>
                        <td>${card.name}</td>
                    `;
                    lista.appendChild(tr);
                });
            } else {
                lista.innerHTML = "<tr><td>Nenhum resultado. Verifique se o ID está correto.</td></tr>";
            }
        } catch (e) {
            lista.innerHTML = "<tr><td>Erro ao processar busca.</td></tr>";
        }
    }

    async function salvar() {
        // Lógica do Supabase (mesma anterior)
        alert("Integrando com o banco para a carta: " + cartaSelecionada.id);
    }
</script>
</body>
</html>
