<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner JPN - Lista Rápida</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; background: #1e1e1e; padding: 15px; border-radius: 10px; }
        
        .search-area { display: flex; gap: 5px; margin-bottom: 15px; }
        input { flex: 1; padding: 10px; background: #000; border: 1px solid #444; color: white; border-radius: 5px; }
        button { padding: 10px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; }
        .btn-blue { background: #3B4CCA; color: white; }
        
        /* Lista em Tabela para Velocidade */
        .list-container { max-height: 400px; overflow-y: auto; background: #111; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { background: #222; position: sticky; top: 0; padding: 10px; text-align: left; }
        td { padding: 8px; border-bottom: 1px solid #333; cursor: pointer; }
        tr:hover { background: #222; }
        tr.selected { background: #3B4CCA !important; }
        .thumb { width: 40px; height: auto; border-radius: 2px; background: #333; }

        .save-box { margin-top: 15px; padding-top: 15px; border-top: 1px solid #444; }
        .btn-green { width: 100%; background: #2e7d32; color: white; padding: 15px; font-size: 16px; }
        .btn-green:disabled { opacity: 0.3; }
    </style>
</head>
<body>

<div class="container">
    <h3 style="color:#FFCB05; margin-top:0;">Scanner JPN Lista</h3>
    
    <div class="search-area">
        <input type="text" id="setQuery" placeholder="Nome ou ID (ex: sv8a ou Terastal)">
        <button class="btn-blue" onclick="buscar()">BUSCAR</button>
    </div>

    <div class="list-container">
        <table>
            <thead>
                <tr>
                    <th>Img</th>
                    <th>Nº</th>
                    <th>Nome da Carta</th>
                </tr>
            </thead>
            <tbody id="listaCartas">
                </tbody>
        </table>
    </div>

    <div class="save-box">
        <input type="email" id="email" placeholder="E-mail do Cliente" style="width:100%; margin-bottom:10px; box-sizing:border-box;">
        <input type="number" id="preco" placeholder="Valor R$" style="width:100%; margin-bottom:10px; box-sizing:border-box;">
        <button id="btnSave" class="btn-green" onclick="salvar()" disabled>CREDITAR SELECIONADA</button>
    </div>
</div>

<script>
    const SB_URL = 'https://hqmxcqhvwlvyellolhkm.supabase.co';
    const SB_KEY = 'sb_publishable_CvY0uDpQZDPSnQixxh7uSA_8cYwqumF';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let selecionada = null;

    async function buscar() {
        const query = document.getElementById('setQuery').value.trim();
        const lista = document.getElementById('listaCartas');
        if(!query) return;

        lista.innerHTML = "<tr><td colspan='3' style='text-align:center'>A procurar...</td></tr>";

        try {
            // Chamada otimizada para a sua API na Vercel
            // Usamos 'set' como parâmetro genérico
            const resp = await fetch(`/api/pokemon?set=${query}`);
            const result = await resp.json();

            if (result.data && result.data.length > 0) {
                lista.innerHTML = "";
                result.data.forEach(carta => {
                    const tr = document.createElement('tr');
                    tr.id = `row-${carta.id}`;
                    tr.onclick = () => {
                        document.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
                        tr.classList.add('selected');
                        selecionada = carta;
                        document.getElementById('btnSave').disabled = false;
                        document.getElementById('btnSave').innerText = `CREDITAR #${carta.number}`;
                    };

                    tr.innerHTML = `
                        <td><img src="${carta.images.small}" class="thumb" loading="lazy"></td>
                        <td>${carta.number}</td>
                        <td>${carta.name}</td>
                    `;
                    lista.appendChild(tr);
                });
            } else {
                lista.innerHTML = "<tr><td colspan='3' style='text-align:center'>Nada encontrado.</td></tr>";
            }
        } catch (e) {
            lista.innerHTML = "<tr><td colspan='3' style='text-align:center; color:red'>Erro ao carregar.</td></tr>";
        }
    }

    async function salvar() {
        const email = document.getElementById('email').value;
        const valor = document.getElementById('preco').value;
        const btn = document.getElementById('btnSave');

        if(!email || !selecionada) return alert("Selecione a carta e digite o e-mail!");

        btn.disabled = true;
        btn.innerText = "A guardar...";

        try {
            const { data: user } = await _supabase.from('perfis').select('id').eq('email_contato', email).single();
            if(!user) throw new Error("Cliente não encontrado.");

            const { error } = await _supabase.from('inventario').insert([{
                user_id: user.id,
                nome_pokemon: selecionada.name,
                set_codigo: selecionada.set.id,
                numero_card: selecionada.number,
                preco_pago: parseFloat(valor) || 0,
                status: 'No Fichário'
            }]);

            if(error) throw error;
            alert("✅ Carta creditada!");
        } catch (err) {
            alert(err.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "CREDITAR SELECIONADA";
        }
    }
</script>
</body>
</html>
